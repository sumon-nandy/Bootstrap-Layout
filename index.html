<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Layout Learning</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
      <!---   Custom css file   --->
      <link rel="stylesheet" href="css/style.css">
      
       <!---  Media css file   --->
      <link rel="stylesheet" href="css/media.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
      <div class="container">
      <div class="row common_bg header_height">
          <div class="col-md-2 col-sm-3 col-xs-12">
          <div class="brand item_one">
              <h3>Brand</h3>
              </div>
          </div>
          <div class="col-md-7 col-sm-6 col-xs-6">
              <div class="gloval_nav item_one">
              <h3>Gloval Nav</h3>
              </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-6">
          <div class="tools item_one">
              <h3>Tools</h3>
              </div>
          </div>
          </div>
          
      <div class="row ">
          <div class="col-md-9 col-sm-12 col-xs-12 common_bg hero_height">
          <div class="row">
              <div class="col-md-7 col-sm-12 col-xs-12">
              <div class="hero_feature item_one">
                  <h3>Hero Feature</h3>
                  </div>
              </div>
              <div class="col-md-5 col-sm-12 col-xs-12 hidden-xs">
              <div class="call_to_action item_one">
                  <h3>Hero Call To Action</h3>
                  </div>
              </div>
              </div>
          </div>
          <div class="col-md-3 hero_height padding_right_disable visible-md-block visible-lg-block">
           <div class="add item_two">
          <h3>Add</h3>
          </div>
          </div>
         </div>
         
      <div class="row">
         <div class="col-md-9">
          <div class="row common_bg article_height">
             <div class="col-md-5 col-sm-9 col-xs-12">
              <div class="article_feature item_one">
                  <h3>Article Feature</h3>
                 </div>
              </div>
               <div class="col-sm-3 col-xs-12 hero_height padding_right_disable visible-sm-block visible-xs-block">
           <div class="add item_two">
          
          </div>
          </div>
             <div class="col-md-7 col-sm-12 col-xs-12">
                 <div class="article_listing item_one">
                     <h3>Article Listing</h3>
                 </div>
              </div>
               
             </div>
          </div> 
         <div class="col-md-3 padding_right_disable hidden-xs">
          <div class="sidebar_feature common_bg article_height">
              
              <div class="sidebar_content item_one">
                 <h3>Sidebar Feature</h3>
              </div>
             </div>
          </div> 
          </div>
      <div class="row common_bg footer_height">
          <div class="col-md-12">
              <div class="copyright item_one">
                  <h3>Copyright</h3>
              </div>
          </div>
          </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
